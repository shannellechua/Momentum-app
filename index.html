<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap');
  </style>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="visible" id="screen1">

    <h1>Hello! What's your name?</p>
      <input type="text" id="name" /></br>
      <input type="submit" onclick="getName()" id="name-submit" value="→" />

  </div>

   <!-- different screen -->
  <div class="hidden" id="screen2">

    <p id="datetime"> </p>
    <p id="greeting"> </p></br>


    <p id="focusAsk">What is your main focus for today?</p>
    <input type="text" id="focusInput" />

    <p id="focusAnswered" style="display: none;">TODAY'S FOCUS</p>
    <p id="focusDisplay" style="display: none;"></p>
    
    <input style="display: none;" type="text" id="todo-input" placeholder="Add a new task" />
    <ul id="todo-list"></ul>
  

    <div id="footer">
      <p id="quoteText"></p>
      <p id="quoteAuthor"></p>

      <input type="text" id="quote-input" placeholder="Enter quote text" style="display: none;" />
      <input type="text" id="author-input" placeholder="Enter the quote author " style="display: none;" />


      <div id="buttons">
        <input type="submit" onclick="showQuoteInputs()" id="add-quote" value="✎" />
        <input type="submit" onclick="displayRandomQuote()" id="random-quote" value="⚄" />
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
